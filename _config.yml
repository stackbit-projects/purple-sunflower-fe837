  social_links:
    - label: Twitter
      url: 'https://twitter.com/lukasdmo'
      style: icon
      icon_class: twitter
      new_window: true
    - label: GitHub
      url: 'https://github.com/'
      style: icon
      icon_class: github
      new_window: true
    - label: YouTube
      url: 'https://www.youtube.com/eskiDMO'
